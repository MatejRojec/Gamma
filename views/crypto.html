% setdefault('napaka', '')
% setdefault('naslov', '')
% setdefault('znacka', 0)
% rebase('base.html', napaka=napaka, naslov=naslov)


<br>
Izris grafa za {{ime_valute}}

<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<form action="{{url('crypto_post')}}" method="post">
  <div class="row p-4">
    <div class="d-flex justify-content-center">
      <select  name="valuta" class="form-select" id="inputGroupSelect01" style="width: auto;">
        <option value='BTC'></option>
        %for valuta in valute:
        <option value='{{valuta[0]}}'>{{valuta[0]}}</option>
        %end
      </select>
    </div>
    <div class="d-flex justify-content-center p-2"> 
      <div class="mx-auto">
        <button type="submit" class="btn btn-outline-light">
          Izri≈°i
        </button>
      </div>
    </div>
  </div>
</form>

<div class="container border rounded bg-white" style="width: 30cm;">
  <div class="row justify-content-md-center p-4">
    <div class="col d-flex justify-content-center">
      <canvas id="myChart" style="width:100%;max-width:29cm;"></canvas>
    </div>
  </div>
</div>



<script>
    var xValues1 = "{{sez}}";
    var xValues = xValues1.split(",");
    var yValues1 = "{{vrednosti}}";
    var yValues = yValues1.split(",");
    
    new Chart("myChart", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [{
          fill: true,
          lineTension: 0,
          backgroundColor: "rgb(19, 135, 171)",
          borderColor: "black",
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        scales: {
        xAxes: [{
            gridLines: {
                color: "rgba(0, 0, 0, 0)",
            }
        }],
        yAxes: [{
            gridLines: {
                color: "rgba(0, 0, 0, 0)",
            }   
        }]
    }

      }
    });
</script>
