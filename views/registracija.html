% setdefault('napaka', '')
% setdefault('naslov', 'Registracija')
% rebase('base.html', napaka=napaka, naslov=naslov)

<form action="/registracija" method="post" autocomplete="off">
    <label for="ime">Ime:</label>
    <input id="ime" name="ime" type="text" required
    oninput="this.setCustomValidity('')"
    oninvalid="this.setCustomValidity('Obvezno polje')"
    />
    <br>
    <label for="priimek">Priimek:</label>
    <input id="priimek" name="priimek" type="text" required
    oninput="this.setCustomValidity('')"
    oninvalid="this.setCustomValidity('Obvezno polje')"
    />
    <br>

    Spol:
    <div>
      <input type="radio" name="spol" value="M" checked="checked"> Moški
      <input type="radio" name="spol" value="F"> Ženski
    </div>
    <br>
  
    <label for="rojstvo">Datum rojstva:</label>
    <input type="date" id="rojstvo" name="datum_rojstva"
       value="2000-01-01"
       min="1900-01-01" max="2002-12-31" required
       oninput="this.setCustomValidity('')"
       oninvalid="this.setCustomValidity('Obvezno polje')">
    <br>

    <label for="drzava">Drzava:</label>
    <input id="drzava" name="drzava" type="text" required
      oninput="this.setCustomValidity('')"
      oninvalid="this.setCustomValidity('Obvezno polje')"
      />
    <br>
    <label for="email">Email:</label>
    <input id="email" name="email" type="text" required
      oninput="this.setCustomValidity('')"
      oninvalid="this.setCustomValidity('Obvezno polje')"
      />
    <br>
    
    <label for="geslo">Geslo:</label>
    <input id="geslo" name="geslo" type="geslo" required
      oninput="this.setCustomValidity('')"
      oninvalid="this.setCustomValidity('Obvezno polje')"
      />
    <br>
    <label for="geslo2">Ponovno geslo:</label>
    <input id="geslo2" name="geslo2" type="password" required
      oninput="this.setCustomValidity('')"
      oninvalid="this.setCustomValidity('Obvezno polje')"
      />
    <br>
    <button type="submit">
      Registriraj se!
    </button>

  
</form>
