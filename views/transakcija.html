% setdefault('napaka', '')
% setdefault('naslov', 'Transakcija')
% setdefault('znacka', 0)
% rebase('base.html', napaka=napaka, naslov=naslov)

<script>
    function myFunction() { 
        var kolicina = document.getElementById("kolicina").value;
        var iz_valute = document.getElementById("iz_valute").value;

        var izpis = "Tu bodo informacije o narejeni transakciji";
        confirm(kolicina);
    }
</script>


<form action="{{url('transkacija_post', borza=borza[1])}}" method="post">
    <div class="d-flex justify-content-center">
        <div class="container border border-dark rounded p-3 m-3" style="width: 60%;">
            <div class="row p-2">
                <div class="col d-flex justify-content-center">
                    <h4 >
                        Prenesi valuto
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="input-group mb-3" >
                        <label class="input-group-text" for="inputGroupSelect01" >Koli훾ina</label>
                        <input type="number" name="kolicina" class="form-control"  id="inputGroupSelect01" style="width: 5cm;" required
                        oninput="this.setCustomValidity('')"
                        oninvalid="this.setCustomValidity('Obvezno polje')"
                        >
                        <select  name="iz_valute" class="form-select" id="inputGroupSelect01" style="width: auto;">
                            %for valuta in valute:
                            <option value='{{valuta[0]}}'>{{valuta[0]}}</option>
                            %end
                        </select>
                    </div>
                </div>
                <div class="col d-flex justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg>
                </div>
                <div class="col d-flex justify-content-center">
                    <select name="v_valuto" class="form-select" style="width: auto; height: 1cm;">
                        %for valuta in valute:
                        <option value='{{valuta[0]}}'>{{valuta[0]}}</option>
                        %end
                    </select>
                </div>
            </div>    
            <div class="row p-2">
                <div class="col d-flex justify-content-center">
                    <input type="date" name="datum_transakcije"
                    value="{{datum}}"
                    min="2010-01-01" max="{{datum}}"
                    class="input-group-text">
                </div>
            </div>
            <div class="row p-2">
                <div class="col d-flex justify-content-center">
                    <button value='{{borza[0]}}' name='id_borze' type="submit" onclick="myFunction()" class="btn btn-outline-dark">
                        Zabele탑i transakcijo
                    </button>
                </div>
            </div> 
        </div>
    </div>
</form>
