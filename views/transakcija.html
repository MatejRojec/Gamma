% setdefault('napaka', '')
% setdefault('naslov', 'Transakcija')
% rebase('base.html', napaka=napaka, naslov=naslov)
<script>
    function myFunction() {
        confirm("Tu bo pregeld vnesenega");
    }
</script>


<form action="{{url('transkacija_post', id_uporabnika=id_uporabnika, borza=borza[1])}}" method="post">
    <table>
        
        <tr>
            <th><label for="kolicina">Kolicina:</label></th>
            <th><label for="iz_valuta">Vaulta &rarr;</label></th>
            <th><label for="v_valuto">V vaulto:</label></th>
            <th><label for="datum">Datum transakcije:</label></th>
        </tr>
        <tr>
            <th>
                <input id="kolicina" name="kolicina" type="number" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                />
            </th>
            <th>
                <select id="iz_valute" name="iz_valute">
                    %for valuta in valute:
                    <option value='{{valuta[0]}}'>{{valuta[0]}}</option>
                    %end
                </select>
            </th>
            <th>
                <select name="v_valuto" id="v_valuto">
                    %for valuta in valute:
                    <option value='{{valuta[0]}}'>{{valuta[0]}}</option>
                    %end
                </select>
            </th>
            <th>
                <input type="date" id="datum" name="datum_transakcije"
                value="{{datum}}"
                min="2010-01-01" max="{{datum}}">
                <br>
            </th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th><button value='{{borza[0]}}' name='id_borze' type="submit" onclick="myFunction()">Zabele≈æi transakcijo</button></th>
        </tr>    
    </table>
</form>
