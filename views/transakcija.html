% setdefault('napaka', '')
% setdefault('naslov', 'Transakcija')
% rebase('base.html', napaka=napaka, naslov=naslov)

<form action="{{url('transkacija_get')}}" method="post">
    <label for="valuta">Iz količine:</label>
    <input id="kolicina" name="iz_kolicine" type="number"/>
    <select name="valuta" id="valuta">
        %for valuta in valute:
            <option value='{{valuta[0]}}'>Denarnica {{valuta[0]}}</option>
        %end
    </select>
    <input id="kolicina" name="v_kolicino" type="number"/>
    <select name="valuta" id="valuta">
        %for valuta in valute:
            <option value='{{valuta[0]}}'>Denarnica {{valuta[0]}}</option>
        %end
    </select>
    <button value='{{data[0][1]}}' name='ime_borze' type="submit">+</button><br>
</form>
